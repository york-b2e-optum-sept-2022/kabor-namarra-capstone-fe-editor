<div *ngIf="!viewingFinishedProcess">
  <button type="button" class="btn btn-secondary" (click)="onExitFinishedClick()">Back</button>
  <app-finished-process-display *ngFor="let process of finishedProcessList"
                       [finishedProcess] = process
  ></app-finished-process-display>
</div>

<div *ngIf="viewingFinishedProcess">
  <button type="button" class="btn btn-secondary" (click)="onBackClick()">Back</button>
  <app-finished-process></app-finished-process>
</div>
